name: Lint
on:
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm
      - name: Install Dependencies
        run: npm ci --force
      - name: Lint
        run: npm run lint
      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v1
